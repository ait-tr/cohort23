<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <h1>List of users</h1>
    <table>
        <tbody>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}"  />
            <td th:text="${user.getName()}"  />
            <td th:text="${user.getCity()}"  />
        </tr>
        </tbody>
    </table>

</body>
</html>
